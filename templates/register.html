<!-- register.html -->
{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body_attributes %}id="register"{% endblock %}


{% block content %}
<h2>Register</h2>
<form method="POST" autocomplete="off">
    <div class="mb-3">
        <label for="user_name" class="form-label">Username</label>
        <input placeholder="Enter username" autofocus autocomplete="off" type="text" class="form-control" id="user_name" name="user_name" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input autocomplete="off" type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input autocomplete="off" type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday (MM-DD)</label>
        <input autocomplete="off" type="text" class="form-control" id="birthday" name="birthday" required>
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input placeholder="Email" autofocus autocomplete="off" type="email" id="email" name="email" required><br>
    </div>
    <div class="mb-3">
        <label for="profile_pic">Profile Picture:</label>
        <input autofocus autocomplete="off" type="file" id="profile_pic" name="profile_pic" accept="image/*"><br>
    </div>
    <div class="mb-3">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea><br>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
